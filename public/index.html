<!DOCTYPE html>
<html>
  <head>
    <title>Get it</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <script src="/angular.min.js"></script>

    <link rel="stylesheet" href="/app.css">
    <script src="/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="appController" class="text-center">  
    <div>Unique name: <input type="text" ng-model="params.name" style="width:200px;" /></div>
    <div>url: <input type="text" ng-model="params.url" style="width:600px;" /></div>
    <div>start: <input type="text" ng-model="params.start" style="width:100px;" />, end: <input type="text" ng-model="params.end" style="width:100px;" /></div>
		<input type="button" class="btn-primary btn-start" ng-click="start()" value="START"/>
  </body>
</html>
